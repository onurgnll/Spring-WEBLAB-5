<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategori Ekle veya Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary" th:text="${category.id != null ? 'Kategori Düzenle' : 'Kategori Ekle'}"></h1>
    <form class="mt-4" th:action="@{/categories/save}" th:object="${category}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Kategori Adı</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required>
        </div>

        <button class="btn btn-primary" type="submit">Kaydet</button>
        <a class="btn btn-secondary" href="/">Geri</a>
    </form>
</div>
</body>
</html>
